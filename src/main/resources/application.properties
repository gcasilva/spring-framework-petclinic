# AWS CloudWatch Application Signals Configuration
aws.appsignals.enabled=true
aws.appsignals.service.name=spring-petclinic
aws.appsignals.log.correlation.enabled=true

# Optional: Configure AWS region if not using instance metadata or environment variables
# aws.region=us-east-1

# Optional: Configure AWS credentials if not using instance metadata or environment variables
# aws.accessKeyId=your-access-key
# aws.secretKey=your-secret-key

# Optional: Configure sampling rate (1.0 = 100% of requests)
aws.appsignals.sampling.rate=1.0

# Optional: Configure additional attributes
aws.appsignals.attributes.environment=development